<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<html>
<head>
	<title>DPL</title>
	<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<style>
		body {font-family: TimesBeeRegular; margin: 0; }

		h1 { text-align: center; margin: 0; padding: 0; font-size: 167%; color: #A1461D; margin-bottom: 10px;}
		
		.terminal { 
			position: relative;
			background: #A1461D; 
			color: #FFA81E;
			width: 500px;
			height: 600px;
			margin-left: auto;
			margin-right: auto;
			border: 5px solid #ccc;    
			border-radius: 10px;
			padding: 5px;
			font-size: 150%;
		}

		.terminal .bottom {
			position: absolute;
			bottom: 5px;
		}
		
		.terminal .bottom .workspace { 
			float: left; 
		}
		
		.terminal .bottom .workspace .seperator {
			font-family: monospace;
		}

		.terminal .bottom input {
			float: left;
			width: 400px;
			color: inherit;
			background: inherit;
			font-family: inherit;
			border: 0;
			padding: 0;
			font-size: inherit;
		}
	
		.keyboard {
			width: 500px; 
			height: 200px;
			margin-left: auto;
			margin-right: auto;
			border: 5px solid #ccc;
			border-radius: 10px;
			margin-top: 20px;
			padding: 5px;
		}
	</style>
	<body>
		<h1>DESERET PROGRAMMING LANGUAGE</h1>
        <div class="terminal">
                <pre></pre>
                <div class="bottom">
                        <div class="workspace">elohim<span class="seperator">></span></div>
                        <input type="text" />
                </div>
        </div>
	</body>
</html>
